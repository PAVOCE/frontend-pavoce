   </div>
    <mat-nav-list>
      <div *ngFor="let item of navItems">
        <a mat-list-item routerLink={{item?.link}}>
          <mat-icon fontIcon={{item?.icon}} class="nav-link"></mat-icon>
          {{item?.name}}
        </a>
      </div>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="white">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <button
        class="btn"
        color="primary"
      aria-label="Button"
      >
        create invoice
      </button>
      <div class="toolbarIcons">
        <mat-icon fontIcon="search" class="toolbar-icons"></mat-icon>
        <mat-icon fontIcon="notifications" class="toolbar-icons"></mat-icon>
      </div>
      <p
        aria-label="profile-name"
        class="profile-name"
      >Kudirat ijeoma</p>
      <div class="profile-img-container">
        <img
          src="https://images.unsplash.com/photo-1580489944761-15a19d654956?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8YXZhdGFyfGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60"
          alt=""
          class="profile-img"
          >
      </div>
      <mat-icon
        fontIcon="arrow_drop_down"
        class="dropdown-btn"></mat-icon>
    </mat-toolbar>
    <ng-container [ngTemplateOutlet]="template"></ng-container>
  </mat-sidenav-content>
</mat-sidenav-container>
